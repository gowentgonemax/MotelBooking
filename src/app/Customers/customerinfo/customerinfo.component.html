<h3>Customer infomation </h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="fname"  required [(ngModel)]="customerinfo.first_name" name="fname">
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="lname"  required [(ngModel)]="customerinfo.last_name" name="lname">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="customerinfo.email" name="email">

        </div>

        <div class="form-group">
            <label for="name">Phone number</label>
            <input type="text" class="form-control" id="phone" required [(ngModel)]="customerinfo.phone" name="phone">
        </div>
        <div class="form-group">
            <label for= "name">Gender</label>
            <input type="text" class="form-control" id="gender" required [(ngModel)]="customerinfo.gender" name="gender">
        </div>

        <button class="btn-sucess" >Book Room</button>
    </form>
</div>
