<h1>Customer Information</h1>
<div>
  <form class="customerinfo">
    <mat-form-field class="customer-full-width">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name" [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}"/>
    </mat-form-field>
    &#160;&#160;&#160;&#160;&#160;&#160;

    <mat-form-field class="customer-full-width">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Last name" [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}"/>
    </mat-form-field>
    
   <p></p>
    <mat-form-field appearance="fill" class="customer-full-width">
      <mat-label>Select a gender</mat-label>
      <mat-select [(value)]="selectedgender" >
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
   
    <p>
      <mat-form-field class="customer-full-width">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
    
      &#160;&#160;&#160;&#160;&#160;&#160;

   
      <mat-form-field class="customer-full-width">
        <mat-label>Email:</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
    </p>
    <!-- Address form -->
    <div>
       <p>
        <mat-form-field class="customer-full-width">
          <mat-label>Street:</mat-label>
          <input matInput placeholder="Street" [(ngModel)]="street" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
       </p>
   
       <div  >
          
          <mat-form-field class="customer-full-width">
            <mat-label>State:</mat-label>
            <input matInput placeholder="State" [(ngModel)]="state" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>
          &#160;&#160;&#160;&#160;&#160;&#160;

          <mat-form-field class="customer-full-width">
            <mat-label>City:</mat-label>
            <input matInput placeholder="City" [(ngModel)]="city" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>
        
        </div>

          <!-- &#160;&#160;&#160;&#160; -->
          <div  >
                  
         <mat-form-field class="customer-full-width">
          <mat-label>Zip:</mat-label>
          <input matInput placeholder="Zip" [(ngModel)]="zip" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
        &#160;&#160;&#160;&#160;&#160;&#160;

        <mat-form-field class="customer-full-width">
            <mat-label>Country:</mat-label>
            <input matInput placeholder="Country" [(ngModel)]="country" [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>
        </div>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Select Check-in and Check-out dates</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Check-In">
              <input matEndDate formControlName="end" placeholder="Check-Out">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          
        </mat-form-field>
    </div>
    <p>
      <button mat-raised-button color="accent" (click)="submitForm()"> Submit</button>
    </p>
  </form>
</div>
